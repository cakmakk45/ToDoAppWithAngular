<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3 class="bg-primary text-white p-3">{{ getName() }}' todo list</h3>
      <div class="input-group mb-3">
        <input type="text" class="form-conrol" />
        <button class="btn btn-outline-primary">Add</button>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="displayAll" />
        <label for="displayAll" class="form-check-label"> Hepsini g√∂r</label>
      </div>
      <table class="table table-bordered">
        <div>
          <p *ngFor="let item of items">
            {{ item.description }}
          </p>
        </div>
        <thead>
          <tr>
            <th>id</th>
            <th>decsription</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.action }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
